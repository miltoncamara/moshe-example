<ion-content class="home-content">
  <ion-slides class="card-slides" pager="true" autoplay="4000" loop="true">
    <ion-slide class="card-slide">
      <img class="slide-image" src="http://static.rcitravel.com.br/720X500_APP.jpg" />
    </ion-slide>
    <ion-slide class="card-slide">
      <img class="slide-image" src="http://static.rcitravel.com.br/02.jpg" />
    </ion-slide>
    <ion-slide class="card-slide">
      <img class="slide-image" src="http://static.rcitravel.com.br/03.jpg" />
    </ion-slide>
    <ion-slide class="card-slide">
      <img class="slide-image" src="http://static.rcitravel.com.br/04.jpg" />
    </ion-slide>
    <ion-slide class="card-slide">
      <img class="slide-image" src="http://static.rcitravel.com.br/05.jpg" />
    </ion-slide>
  </ion-slides>
  <ion-row class="grid-categories">
    <ion-col col-4 class="category-item air">
      <ion-row class="heading-row">
        <ion-col no-padding width-100 tappable (click)="goFlightSearch()">
          <ion-icon name="plane"></ion-icon>
          <h2 class="category-title">Aéreo</h2>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col col-4 class="category-item car">
      <ion-row class="heading-row">
        <ion-col no-padding width-100 tappable (click)="goHotelList()">
          <ion-icon name="home"></ion-icon>
          <h2 class="category-title">Hotel</h2>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col col-4 class="category-item hotel">
      <ion-row class="heading-row">
        <ion-col no-padding width-100 tappable (click)="goSearchCar()">
          <ion-icon name="car"></ion-icon>
          <h2 class="category-title">Carros</h2>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
