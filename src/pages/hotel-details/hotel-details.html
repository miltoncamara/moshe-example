<ion-header>
  <ion-navbar class="nav-transparent" color="primary">
    <ion-title>{{hotel.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="has-header common-bg" *ngIf="hotel">
  <!--slides-->
  <ion-slides class="to-top" pager>
    <ion-slide>
      <img src="https://s3-sa-east-1.amazonaws.com/fotos-ecoparkhotel/midia/galeria/18/ecoparkhotel-galeria-de-fotos-18-160516144205254-27_360x270.jpg" alt="">
    </ion-slide>
  </ion-slides>

  <!--price info-->
  <div class="price-info">
    <ion-badge *ngIf="hotel.sale_price" class="square badge-left green-bg text-white">{{ (100 * (1 - hotel.price /
      hotel.sale_price)).toFixed(0) }}%
    </ion-badge>
    <ion-badge class="square badge-right green-bg text-white" color="danger">
    {{ hotel.numb_available_rooms }} quartos restantes
    </ion-badge>
    <div class="pull-left">
      <span class="price text-white" *ngIf="!hotel.sale_price" ion-text>{{ hotel.price | currency:'BRL':true }}</span>
      <span class="sale-price bold text-white" *ngIf="hotel.sale_price"
            ion-text>{{ hotel.sale_price | currency:'BRL':true }}</span><span ion-text class="text-white">/night</span>
      <span class="origin-price" *ngIf="hotel.sale_price" ion-text color="light">{{ hotel.price | currency:'BRL':true }}</span>
    </div>
    <div class="pull-right">
      <!-- <a href="#rooms">
        <button ion-button class="white-bg">Selecionar</button>
      </a> -->
      <button ion-button class="white-bg" (click)="selectHotel(hotel)">Selecionar</button>
      <ion-fab bottom center edge>
        <button ion-fab mini color="secondary">
          <ion-icon name="heart" class="text-white"></ion-icon>
        </button>
      </ion-fab>
    </div>
    <div class="clear"></div>
  </div>

  <!--rating info-->
  <div class="border-bottom dark-bg" padding>
    <div class="pull-left">
      <span ion-text>
        <ion-icon name="star" class="text-secondary"></ion-icon>
        <ion-icon name="star" class="text-secondary"></ion-icon>
        <ion-icon name="star" class="text-secondary"></ion-icon>
        <ion-icon name="star" class="text-secondary"></ion-icon>
        <ion-icon name="star" class="text-white"></ion-icon>
      </span> <!-- {{ hotel.rating }} -->
      <span ion-text class="text-white">de <strong>5</strong></span>
    </div>
    <div class="pull-right">
      <!-- <span ion-text class="text-white" tappable (click)="viewReviews()">VER TUDO <span class="bold">{{ hotel.reviews.length }} REVIEWS</span></span> -->
    </div>
    <div class="clear"></div>
  </div>

  <!-- Show map here -->
  <div id="map-detail"></div>

  <!--hotel description-->
  <p class="border-bottom" padding no-margin ion-text color="primary">
    {{ hotel.description }}
  </p>
