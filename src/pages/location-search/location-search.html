<ion-header>
  <ion-navbar color="primary">
    <ion-searchbar placeholder="Buscar Localidade" [debounce]="500" animated="true" (input)="onInputLocation($event)"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div ion-list>
    <ion-item *ngFor="let itemLocation of locations | slice:0:10; let i=index" (click)="selectLocation(itemLocation)">
      <ion-icon name="md-locate" item-left color="primary"></ion-icon>
      <span ion-text color="primary">{{itemLocation.c}}</span>
    </ion-item>
  </div>
</ion-content>
