<ion-header class="login-header auth-header">
  <ion-navbar>
    <ion-title>{{'LOGIN.TITLE' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content auth-content">
  <form class="login-form auth-form" [formGroup]="login" (ngSubmit)="doLogin()">
    <ion-item>
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>
    <show-hide-password>
      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password" show-hide-input></ion-input>
      </ion-item>
    </show-hide-password>
    <!-- <button ion-button block class="auth-action-button login-button" type="submit" [disabled]="!login.valid">{{'LOG_IN' | translate}}</button> -->
    <button ion-button block class="auth-action-button login-button" type="submit">{{'LOGIN.ENTER' | translate}}</button>
  </form>
  <ion-row class="alt-options">
    
    <ion-col no-padding width-50>
      <button ion-button block clear class="forgot-button" (click)="goToForgotPassword()">{{'LOGIN.FORGOT_PASSWORD' | translate }}</button>
    </ion-col>
    <ion-col no-padding width-50>
      <button ion-button block clear class="signup-button" (click)="goToSignup()">{{'LOGIN.SIGNUP' | translate}}</button>
    </ion-col>
  </ion-row>
  <!-- <p class="auth-divider">
    {{'LOGIN.OR' | translate}}
  </p>
  <button ion-button block class="facebook-auth-button" (click)="doFacebookLogin()">{{'LOGIN.LOGIN_WITH_FACEBOOK' | translate}}</button>
  <button ion-button block class="google-auth-button" (click)="doGoogleLogin()">{{'LOGIN.LOGIN_WITH_GOOGLE' | translate}}</button>
  <button ion-button block class="twitter-auth-button" (click)="doTwitterLogin()">{{'LOGIN.LOGIN_WITH_TWITTER' | translate}}</button> -->
</ion-content>
